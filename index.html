<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P&aacute;gina Principal</title>

    <!-- METADATOS -->
    <meta name="description" content="Agenda organizativa">
    <meta name="keywords" content="agenda,organizacion,orden,html,css,organizativa,web">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">

    <!-- CSS LINKS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- ICONO -->
    <link rel="shortcut icon" href="./assets/img/agenda.png" type="image/png">

</head>
<body id="index"> 
    <header>
        <nav id="navbar">
            <div class="container">
                <a href="./index.html"><img src="./assets/img/agenda.png" alt="Inicio"></a>
                <h1 class="logo"><a href="./index.html">Mi Agenda</a></h1>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="./html/site_1.html">Calendario Mensual</a></li>
                    <li><a href="./html/site_2.html">Sitio 2</a></li>
                    <li><a href="./html/site_3.html">Sitio 3</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        
        <form action="mailto" method="GET">
            <fieldset>
                <legend> [Parte dFORMULARIOe @Velico]</legend>
                <label for="name">Nombre:</label>
                <input type="text" placeholder="Ejemplo: Pedro"><br>
                <label for="surname">Apellidos:</label>
                <input type="text" placeholder="Ejemplo: Martinez"><br>
                <label for="email">Correo electrónico</label>
                <input type="email" name="" id="" part="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="*****@***.**"><br>
                <label for="tel">Teléfono</label>
                <input type="tel"><br>
                <label for="pass">Contraseña:</label>
                <input type="password" name="" id="" pattern=".{8}" placeholder="Máximo 8 caracteres"><br>
                <label for="cumple">Cumpleaños: </label>
                <input type="datetime-local"><br>
                <label for="Valoración">¡Valoranos!</label>
                <input type="range" list="puntuacion" min="1" max="10">
                <datalist id="puntuacion">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist><br>
                <textarea name="" id="" cols="40" rows="5" placeholder="Escribe aquí alguna sugerencia:"></textarea><br>
                
                <div class="botones">
                    <button>Enviar</button> <button>Borrar</button>
                </div>

            </fieldset>
        </form>

    </main>
    <footer id="footer">
        <div class="footer-content">
            <p>Contenido del footer: Datos de autor/es, enlace al IES Luis Braille y contacto vía correo de alumno/s</p>
        </div>
    </footer>
</body>
</html>
